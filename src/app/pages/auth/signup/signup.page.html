<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      name="arrow-back-outline"
      slot="start"
      class="regresar"
      defaultHref="/auth"
    ></ion-back-button>
    <ion-title>Sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sign-up</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content style="margin-bottom: 20px">
      <form
        [formGroup]="registerForm"
        (ngSubmit)=" !id ? doRegister() :  doUpdate()"
        style="margin-bottom: 20px"
      >
        <ion-row>
          <ion-col>
            <app-avatar [control]="image" class="avatar-container"></app-avatar>
            <!-- BotÃ³n para capturar o seleccionar imagen -->
            <ion-button (click)="takePhoto()" expand="full"
              >Capture or Select Photo</ion-button
            >
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-input [control]="name" label="Name" type="text"></app-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-input
              [control]="lastName"
              label="LastName"
              type="text"
            ></app-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-input [control]="age" label="Age" type="number"></app-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-input
              [control]="phone"
              label="Phone"
              type="number"
            ></app-input>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="!id">
          <ion-col>
            <app-input [control]="email" label="Email" type="email"></app-input>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="!id">
          <ion-col>
            <app-input
              [control]="password"
              label="Password"
              type="password"
            ></app-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-button
              [value]="!id ? 'Register' : 'Update'"
              type="submit"
            ></app-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
