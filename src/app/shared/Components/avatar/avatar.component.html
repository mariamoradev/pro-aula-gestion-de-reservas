<ion-avatar (click)="onlyView ? null : takePhoto()">
  <img [alt]="'Imagen de perfil del usuario'" [src]="image" />
</ion-avatar>


<input 
  *ngIf="!onlyView" 
  [accept]="validMimeTypes.join(',')" 
  type="file" 
  (change)="uploadFile($event)" 
  style="display: none;" 
  #fileInput
/>

<div *ngIf="isLoading" class="loading">
  Subiendo imagen...
</div>


<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
