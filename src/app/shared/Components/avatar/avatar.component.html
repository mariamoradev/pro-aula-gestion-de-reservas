<ion-avatar (click)="onlyView ? null : takePhoto()">
  <img [alt]="'Imagen de perfil del usuario'" [src]="image" />
</ion-avatar>

<!-- Mostrar input de archivo si no es solo vista -->
<input 
  *ngIf="!onlyView" 
  [accept]="validMimeTypes.join(',')" 
  type="file" 
  (change)="uploadFile($event)" 
  style="display: none;" 
  #fileInput
/>

<!-- Indicador de carga -->
<div *ngIf="isLoading" class="loading">
  Subiendo imagen...
</div>

<!-- Mensaje de error -->
<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>
